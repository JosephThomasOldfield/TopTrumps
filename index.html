<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TopTrumps</title>
</head>
<link rel="stylesheet" href="topTrumps.css">
<body>

<div>
    <h1>Top Trumps - PokeMon Edition</h1>
</div>
        <div class="nameinput">
            <input id="input" type="text" placeholder="Player One Name">
            <button id="submit">Enter Names and Press To Start</button>
            <input id="input2" type="text" placeholder="Player Two Name">
            
         </div>
        <div class="playerCards">
            <div id="boxOne" class="box">1</div>
            <div id="boxTwo" class="box">2</div>
            <div id="boxThree" class="box"><p id = "pokeinfo" ></p></div>
            <div id="boxFour" class="box">4</div>
        </div>

        <div class="attri">
            <button id = "attri1" class = "attribox">Attack</button>
            <button id = "attri2" class = "attribox">Defense</button>
            <button id = "attri3" class = "attribox">Evil</button>
            <button id = "attri4" class = "attribox">Personality</button>
            <button id = "attri5" class = "attribox">Weight</button>
        </div>

        <div class = "text">
            <div id = "infobox2" class = "textbox"><p id = "infotext" ></p></div> 
            <div id = "infobox" class = "textbox"><p id = "infote1" ></p></div> 
            <div id = "infobox3" class = "textbox"><p id = "infote2" ></p></div> 
        </div>
        
        
     <script src="toptrumpsmedium.js"></script>  
</body>
</html>
